<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站点人员效率评分看板</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* 自定义渐变背景 */
        .gradient-bg-mvp { background: linear-gradient(135deg, #FCD34D 0%, #F97316 100%); }
        .gradient-bg-star { background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%); }
        .gradient-bg-potential { background: linear-gradient(135deg, #3B82F6 0%, #06B6D4 100%); }
        .gradient-bg-good { background: linear-gradient(135deg, #10B981 0%, #14B8A6 100%); }
        .gradient-bg-default { background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%); }
        
        /* 自定义动画 */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide-in-up { animation: slideInUp 0.3s ease-out; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        .pulse-animation { animation: pulse 2s infinite; }
        
        /* 卡片悬停效果 */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* 进度条动画 */
        .progress-bar {
            transition: width 1s ease-in-out;
        }
        
        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            .mobile-text-sm { font-size: 0.875rem; }
            .mobile-p-2 { padding: 0.5rem; }
            .mobile-gap-2 { gap: 0.5rem; }
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 玻璃态效果 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 数字计数动画 */
        .count-up {
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        /* 状态指示器 */
        .status-indicator {
            position: relative;
        }
        
        .status-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-up::before { background-color: #10B981; }
        .status-down::before { background-color: #EF4444; }
        .status-stable::before { background-color: #F59E0B; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <div id="app" class="p-4 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8 fade-in">
            <div class="glass-effect rounded-2xl shadow-xl p-6 md:p-8">
                <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center">
                    <div class="mb-4 lg:mb-0">
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
                            🏢 站点人员效率评分看板
                        </h1>
                        <p class="text-gray-600 text-lg mb-3">📊 智能化个人vs部门对比分析系统</p>
                        <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600">
                            <div class="flex items-center gap-2 px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full">
                                <span>🏆</span>
                                <span>MVP(90+)</span>
                            </div>
                            <div class="flex items-center gap-2 px-3 py-1 bg-purple-100 text-purple-800 rounded-full">
                                <span>⭐</span>
                                <span>明星员工(80-89)</span>
                            </div>
                            <div class="flex items-center gap-2 px-3 py-1 bg-blue-100 text-blue-800 rounded-full">
                                <span>🎯</span>
                                <span>潜力员工(70-79)</span>
                            </div>
                            <div class="flex items-center gap-2 px-3 py-1 bg-green-100 text-green-800 rounded-full">
                                <span>🔄</span>
                                <span>优秀员工(60-69)</span>
                            </div>
                            <div class="flex items-center gap-2 px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full font-semibold">
                                <span>📊</span>
                                <span>站点平均: 80.0</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <select id="periodSelect" class="px-4 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white shadow-sm">
                            <option value="week">📅 本周</option>
                            <option value="month" selected>📅 本月</option>
                            <option value="quarter">📅 本季度</option>
                            <option value="year">📅 本年度</option>
                        </select>
                        <div class="flex bg-gray-100 rounded-xl p-1 shadow-inner">
                            <button id="tab-overview" class="tab-btn px-4 py-2 rounded-lg transition-all duration-200 bg-white text-blue-600 shadow-sm font-medium">总览</button>
                            <button id="tab-cards" class="tab-btn px-4 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-gray-800 hover:bg-white/50">效率卡</button>
                            <button id="tab-advanced" class="tab-btn px-4 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-gray-800 hover:bg-white/50">高阶指标</button>
                            <button id="tab-departments" class="tab-btn px-4 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-gray-800 hover:bg-white/50">部门对比</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- KPI Cards -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 md:gap-6 mb-8 fade-in" id="kpiCards">
            <!-- KPI cards will be generated by JavaScript -->
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="slide-in-up">
            <!-- Content will be loaded based on active tab -->
        </div>

        <!-- Employee Modal -->
        <div id="employeeModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 hidden backdrop-blur-sm">
            <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden shadow-2xl">
                <div class="p-6 custom-scrollbar overflow-y-auto max-h-[90vh]">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">👤 员工效率详细分析</h2>
                        <button id="closeModal" class="text-gray-400 hover:text-gray-600 text-2xl p-2 hover:bg-gray-100 rounded-lg transition-colors">✕</button>
                    </div>
                    <div id="modalContent">
                        <!-- Modal content will be loaded by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-40 hidden">
            <div class="text-center">
                <div class="loading mx-auto mb-4"></div>
                <p class="text-gray-600 font-medium">数据加载中...</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-12 glass-effect rounded-2xl shadow-lg p-6 fade-in">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center text-sm text-gray-600">
                <div class="mb-4 lg:mb-0">
                    <p class="flex items-center gap-2 mb-2">
                        <span class="text-green-500">🔄</span>
                        <span>数据更新时间: <span id="updateTime" class="font-medium text-gray-800"></span></span>
                        <span class="mx-2">|</span>
                        <span>评分标准: 高阶指标体系</span>
                    </p>
                    <p class="text-xs text-gray-500 leading-relaxed">
                        📊 指标说明: <span class="font-medium">EER=效率评级</span> | 
                        <span class="font-medium">VORP=替代价值</span> | 
                        <span class="font-medium">PER=综合效率</span> | 
                        <span class="font-medium text-blue-600">站点平均=80.0分</span>
                    </p>
                </div>
                <div class="text-left lg:text-right">
                    <p class="font-semibold text-gray-800 mb-1">🎯 本月目标: 全站平均分≥82</p>
                    <div class="flex items-center gap-2">
                        <span class="text-sm">当前进度:</span>
                        <span id="progress" class="font-bold text-green-600"></span>
                        <div class="w-20 bg-gray-200 rounded-full h-2">
                            <div id="progressBar" class="bg-green-500 h-2 rounded-full progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 数据定义
        const departmentAverages = {
            '蚌埠站': 85.0,
            '成都站': 75.5,
            '北京站': 88.2,
            '合肥站': 78.0
        };

        const leagueAverage = 80.0;

        const employeeData = [
            { 
                name: '张三', position: '站点维修工', totalScore: 95.05, rank: 1, level: 'MVP', 
                基础技能: 28.5, 执行能力: 23.8, 运营效率: 24.2, 综合贡献: 18.5,
                department: '蚌埠站', avatar: '👨‍🔧', workExperience: '3年',
                monthlyTrend: [88, 91, 93, 95.05], specialties: ['维修精准', '技术创新', '团队协作']
            },
            { 
                name: '李四', position: '站点组长', totalScore: 89.20, rank: 2, level: '明星员工', 
                基础技能: 26.8, 执行能力: 21.5, 运营效率: 23.9, 综合贡献: 17.0,
                department: '北京站', avatar: '📦', workExperience: '2年',
                monthlyTrend: [85, 87, 88, 89.20], specialties: ['库存优化', '成本控制', '数据分析']
            },
            { 
                name: '王五', position: '站点维修工学徒', totalScore: 78.40, rank: 3, level: '最有潜力员工', 
                基础技能: 24.2, 执行能力: 19.1, 运营效率: 19.5, 综合贡献: 15.6,
                department: '成都站', avatar: '🛠️', workExperience: '1.5年',
                monthlyTrend: [75, 76, 77, 78.40], specialties: ['客户沟通', '应急抢修']
            },
            { 
                name: '赵六', position: '站点维修工', totalScore: 82.15, rank: 4, level: '明星员工', 
                基础技能: 25.0, 执行能力: 20.5, 运营效率: 20.8, 综合贡献: 15.85,
                department: '蚌埠站', avatar: '👨‍🔧', workExperience: '4年',
                monthlyTrend: [80, 81, 81.5, 82.15], specialties: ['设备维修', '故障诊断']
            },
            { 
                name: '钱七', position: '站点组长', totalScore: 79.80, rank: 5, level: '最有潜力组长', 
                基础技能: 23.5, 执行能力: 19.8, 运营效率: 20.2, 综合贡献: 16.3,
                department: '合肥站', avatar: '👷‍♂️', workExperience: '2.5年',
                monthlyTrend: [77, 78, 79, 79.80], specialties: ['现场管理', '安全监督']
            },
            { 
                name: '孙八', position: '站点维修工', totalScore: 74.60, rank: 6, level: 'MVP备选', 
                基础技能: 22.8, 执行能力: 18.2, 运营效率: 18.0, 综合贡献: 15.6,
                department: '成都站', avatar: '🛠️', workExperience: '1年',
                monthlyTrend: [70, 72, 73, 74.60], specialties: ['学习能力强', '积极进取']
            }
        ];

        const departmentData = [
            { 
                department: '蚌埠站', avgScore: 85.0, employees: 8, mvpCount: 2, 
                主要职责: '维修/保养', topPerformer: '张三', efficiency: 106.3, trending: 'up'
            },
            { 
                department: '北京站', avgScore: 88.2, employees: 4, mvpCount: 1, 
                主要职责: '库存管理', topPerformer: '李四', efficiency: 110.3, trending: 'up'
            },
            { 
                department: '成都站', avgScore: 75.5, employees: 6, mvpCount: 0, 
                主要职责: '客户服务', topPerformer: '王五', efficiency: 94.4, trending: 'down'
            },
            { 
                department: '合肥站', avgScore: 78.0, employees: 3, mvpCount: 0, 
                主要职责: '现场管理', topPerformer: '钱七', efficiency: 97.5, trending: 'stable'
            }
        ];

        const kpiData = [
            { name: '服务态度', value: 92, target: 90, color: '#10B981', icon: '😊', unit: '%', desc: '🎯 零投诉率' },
            { name: '及时接单', value: 88, target: 95, color: '#F59E0B', icon: '📞', unit: '%', desc: '⏰ 预约单接单' },
            { name: '维修准确率', value: 95, target: 92, color: '#10B981', icon: '🔧', unit: '%', desc: '🎯 抛锚率控制' },
            { name: '安全指标', value: 98, target: 95, color: '#10B981', icon: '🛡️', unit: '%', desc: '🏆 零事故率' },
            { name: '库存准确率', value: 94, target: 98, color: '#EF4444', icon: '📦', unit: '%', desc: '📊 盘点准确性' },
            { name: '成本控制', value: 85, target: 88, color: '#F59E0B', icon: '💰', unit: '%', desc: '💡 预算控制' }
        ];

        // 工具函数
        function calculateAdvancedStats(employee) {
            const deptAvg = departmentAverages[employee.department];
            const EER = (employee.totalScore / deptAvg) * 100;
            const VORP = EER - 100;
            const PER = (employee.totalScore / leagueAverage) * 100;
            
            return { 
                EER: EER.toFixed(1), 
                VORP: VORP.toFixed(1), 
                PER: PER.toFixed(1) 
            };
        }

        function getLevelColor(level) {
            switch(level) {
                case 'MVP': return 'gradient-bg-mvp';
                case '明星员工': return 'gradient-bg-star';
                case '最有潜力员工': case '最有潜力组长': return 'gradient-bg-potential';
                case '优秀员工': return 'gradient-bg-good';
                default: return 'gradient-bg-default';
            }
        }

        function getLevelIcon(level) {
            switch(level) {
                case 'MVP': return '🏆';
                case '明星员工': return '⭐';
                case '最有潜力员工': case '最有潜力组长': return '🎯';
                default: return '🔄';
            }
        }

        function getTrendIcon(trending) {
            switch(trending) {
                case 'up': return '<span class="text-green-500">📈</span>';
                case 'down': return '<span class="text-red-500">📉</span>';
                default: return '<span class="text-yellow-500">➖</span>';
            }
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // 数字动画函数
        function animateNumber(element, target, duration = 1000) {
            const start = 0;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = start + (target - start) * progress;
                
                element.textContent = current.toFixed(1);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // 渲染函数
        function renderKPICards() {
            const container = document.getElementById('kpiCards');
            container.innerHTML = kpiData.map((kpi, index) => `
                <div class="bg-white rounded-2xl shadow-lg p-4 md:p-6 card-hover border border-gray-100" style="animation-delay: ${index * 0.1}s">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-2">
                            <span class="text-2xl">${kpi.icon}</span>
                            <span class="text-sm font-semibold text-gray-700">${kpi.name}</span>
                        </div>
                        <div class="status-indicator ${kpi.value >= kpi.target ? 'status-up' : 'status-down'}">
                            ${kpi.value >= kpi.target ? '📈' : '📉'}
                        </div>
                    </div>
                    <div class="text-3xl font-bold text-gray-800 mb-2 count-up">${kpi.value}${kpi.unit}</div>
                    <div class="text-xs text-gray-500 mb-3">🎯 目标: ${kpi.target}${kpi.unit}</div>
                    <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
                        <div class="h-3 rounded-full progress-bar transition-all duration-1000 ease-out" 
                             style="width: ${Math.min(kpi.value, 100)}%; background-color: ${kpi.color}"></div>
                    </div>
                    <div class="text-xs text-gray-600">${kpi.desc}</div>
                </div>
            `).join('');
        }

        function renderOverviewTab() {
            return `
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                    <!-- Top Performers -->
                    <div class="xl:col-span-2 bg-white rounded-2xl shadow-xl p-6 md:p-8 border border-gray-100">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">🏆 个人排名 vs 部门平均</h2>
                            <div class="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">💡 点击查看详细分析</div>
                        </div>
                        <div class="space-y-4">
                            ${employeeData.map((employee, index) => {
                                const deptAvg = departmentAverages[employee.department];
                                const vsDept = ((employee.totalScore / deptAvg - 1) * 100).toFixed(1);
                                return `
                                    <div class="flex items-center justify-between p-4 md:p-6 bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl hover:from-blue-50 hover:to-blue-100 transition-all duration-300 cursor-pointer employee-card border border-gray-200 hover:border-blue-300 hover:shadow-lg" data-employee="${index}">
                                        <div class="flex items-center gap-4">
                                            <div class="text-3xl md:text-4xl">${employee.avatar}</div>
                                            <div>
                                                <div class="flex items-center gap-3 mb-2">
                                                    <span class="font-bold text-gray-800 text-lg">${employee.name}</span>
                                                    <span class="px-3 py-1 text-xs text-white rounded-full ${getLevelColor(employee.level)} shadow-sm">
                                                        ${employee.level}
                                                    </span>
                                                    <span class="text-sm text-gray-600 bg-white px-2 py-1 rounded-lg">${employee.department}</span>
                                                </div>
                                                <div class="text-sm text-gray-600 flex items-center gap-4">
                                                    <span>👤 个人: <span class="font-semibold text-blue-600">${employee.totalScore}</span></span>
                                                    <span>📊 部门均: <span class="font-medium">${deptAvg}</span></span>
                                                    <span class="font-bold ${parseFloat(vsDept) > 0 ? 'text-green-600' : 'text-red-600'}">
                                                        ${parseFloat(vsDept) > 0 ? '📈 +' : '📉 '}${Math.abs(parseFloat(vsDept))}%
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex items-center gap-4">
                                            <div class="text-right">
                                                <div class="text-3xl font-bold text-gray-800">${employee.totalScore}</div>
                                                <div class="text-sm text-gray-500">🏅 排名 #${employee.rank}</div>
                                            </div>
                                            <div class="text-2xl pulse-animation">${getLevelIcon(employee.level)}</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <!-- Department Efficiency -->
                    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 border border-gray-100">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">📊 部门效率排名</h2>
                        <div class="space-y-6">
                            ${departmentData
                                .sort((a, b) => b.efficiency - a.efficiency)
                                .map((dept, index) => `
                                <div class="border-l-4 border-gradient-to-b from-blue-400 to-blue-600 pl-6 bg-gradient-to-r from-blue-50 to-transparent p-4 rounded-r-xl">
                                    <div class="flex justify-between items-start mb-3">
                                        <span class="font-bold text-gray-800 text-lg">${dept.department}</span>
                                        <div class="flex items-center gap-2">
                                            <span class="text-lg font-bold text-blue-600">${dept.efficiency}</span>
                                            ${getTrendIcon(dept.trending)}
                                        </div>
                                    </div>
                                    <div class="text-sm text-gray-600 mb-3 bg-white px-2 py-1 rounded-lg inline-block">
                                        🏢 ${dept.主要职责}
                                    </div>

                                text: '平均分',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                color: '#374151'
                            },
                            grid: {
                                color: '#F3F4F6'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function renderTrendChart(monthlyTrend) {
            const canvas = document.getElementById('trendChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            // 创建渐变
            const gradient = ctx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0.05)');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月'],
                    datasets: [{
                        label: '月度得分',
                        data: monthlyTrend,
                        borderColor: '#3B82F6',
                        backgroundColor: gradient,
                        borderWidth: 4,
                        pointRadius: 8,
                        pointBackgroundColor: '#3B82F6',
                        pointBorderColor: '#FFFFFF',
                        pointBorderWidth: 3,
                        pointHoverRadius: 10,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#374151',
                            bodyColor: '#374151',
                            borderColor: '#E5E7EB',
                            borderWidth: 1,
                            cornerRadius: 8,
                            callbacks: {
                                title: function(context) {
                                    return `📅 ${context[0].label}`;
                                },
                                label: function(context) {
                                    return `📊 得分: ${context.parsed.y}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            min: 60,
                            max: 100,
                            title: {
                                display: true,
                                text: '得分',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                color: '#374151'
                            },
                            grid: {
                                color: '#F3F4F6'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            let activeTab = 'overview';

            // 初始化页面
            renderKPICards();
            renderMainContent(activeTab);
            
            // 更新时间
            document.getElementById('updateTime').textContent = new Date().toLocaleString('zh-CN');
            
            // 计算并显示进度
            const avgScore = (employeeData.reduce((sum, emp) => sum + emp.totalScore, 0) / employeeData.length).toFixed(1);
            const progress = ((avgScore / 82) * 100).toFixed(1);
            document.getElementById('progress').innerHTML = `${avgScore}分 (${progress}%)`;
            
            // 更新进度条
            setTimeout(() => {
                document.getElementById('progressBar').style.width = `${Math.min(parseFloat(progress), 100)}%`;
            }, 500);

            // 标签页切换
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // 更新标签页样式
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        b.className = 'tab-btn px-4 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-gray-800 hover:bg-white/50';
                    });
                    e.target.className = 'tab-btn px-4 py-2 rounded-lg transition-all duration-200 bg-white text-blue-600 shadow-sm font-medium';
                    
                    // 获取标签页ID
                    const tabId = e.target.id.replace('tab-', '');
                    activeTab = tabId;
                    
                    // 渲染内容
                    renderMainContent(tabId);
                });
            });

            // 关闭模态框
            document.getElementById('closeModal').addEventListener('click', closeEmployeeModal);

            // 点击模态框外部关闭
            document.getElementById('employeeModal').addEventListener('click', (e) => {
                if (e.target.id === 'employeeModal') {
                    closeEmployeeModal();
                }
            });

            // ESC键关闭模态框
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeEmployeeModal();
                }
            });

            // 添加键盘导航
            document.addEventListener('keydown', (e) => {
                if (e.key >= '1' && e.key <= '4') {
                    const tabs = ['overview', 'cards', 'advanced', 'departments'];
                    const tabIndex = parseInt(e.key) - 1;
                    if (tabIndex < tabs.length) {
                        document.getElementById(`tab-${tabs[tabIndex]}`).click();
                    }
                }
            });

            // 添加时间更新定时器
            setInterval(() => {
                document.getElementById('updateTime').textContent = new Date().toLocaleString('zh-CN');
            }, 60000); // 每分钟更新一次

            // 添加数字计数动画
            document.querySelectorAll('.count-up').forEach(element => {
                const target = parseFloat(element.textContent);
                if (!isNaN(target)) {
                    animateNumber(element, target);
                }
            });

            // 添加性能监控
            window.addEventListener('load', () => {
                const loadTime = performance.now();
                console.log(`页面加载完成，耗时: ${loadTime.toFixed(2)}ms`);
            });

            // 添加滚动优化
            let ticking = false;
            function updateScrollIndicator() {
                const scrollTop = window.pageYOffset;
                const docHeight = document.body.offsetHeight;
                const winHeight = window.innerHeight;
                const scrollPercent = scrollTop / (docHeight - winHeight);
                
                // 可以在这里添加滚动指示器或其他滚动相关的效果
                
                ticking = false;
            }

            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(updateScrollIndicator);
                    ticking = true;
                }
            });

            // 添加触摸支持
            let startX = 0;
            let startY = 0;
            
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const diffX = startX - endX;
                const diffY = startY - endY;
                
                // 水平滑动切换标签页
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    const tabs = ['overview', 'cards', 'advanced', 'departments'];
                    const currentIndex = tabs.indexOf(activeTab);
                    
                    if (diffX > 0 && currentIndex < tabs.length - 1) {
                        // 向左滑动，切换到下一个标签页
                        document.getElementById(`tab-${tabs[currentIndex + 1]}`).click();
                    } else if (diffX < 0 && currentIndex > 0) {
                        // 向右滑动，切换到上一个标签页
                        document.getElementById(`tab-${tabs[currentIndex - 1]}`).click();
                    }
                }
            });

            // 添加响应式处理
            function handleResize() {
                // 重新渲染图表以适应新的尺寸
                if (activeTab === 'advanced') {
                    setTimeout(() => renderAdvancedChart(), 100);
                } else if (activeTab === 'departments') {
                    setTimeout(() => renderDepartmentChart(), 100);
                }
            }

            window.addEventListener('resize', debounce(handleResize, 250));

            // 防抖函数
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // 添加可访问性支持
            document.querySelectorAll('button, .employee-card').forEach(element => {
                element.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        element.click();
                    }
                });
            });

            // 主题切换功能（可选）
            function toggleTheme() {
                document.body.classList.toggle('dark-theme');
                localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
            }

            // 恢复主题设置
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }

            // 添加印象分析
            console.log('🎉 站点人员效率评分看板已加载完成！');
            console.log('📊 功能特性：');
            console.log('   - 多维度员工效率分析');
            console.log('   - 实时数据可视化');
            console.log('   - 响应式设计');
            console.log('   - 交互式图表');
            console.log('   - 移动端优化');
            console.log('🚀 使用说明：');
            console.log('   - 数字键1-4快速切换标签页');
            console.log('   - 移动端支持滑动切换');
            console.log('   - ESC键关闭模态框');
            console.log('   - 点击员工卡片查看详情');
        });
    </script>
</body>
